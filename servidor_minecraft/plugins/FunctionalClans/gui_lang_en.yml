  on-report: "§cThe §b{clan}'s§c treasury got §b${money}§c!"

# void glass name
glass-name:
  '&f[&6FunctionalClans&f]'

root:
  name: "Clan"
  settings:
    name: "Settings"
    lore: "§c%fc_player_clan_name%'s §5settings"
  members:
    name: "Members"
    lore: "&5Click to manage members"
  info:
    name: "Info"
    lore: "§5Name: §e%fc_player_clan_name%;§5Leader: §e%fc_player_clan_leader%;§5Treasury: §e$%fc_player_clan_cash%;§5Social: §e%fc_player_clan_social%§e;"
  go_back:
    name: "Back"
    lore: "§5Go to the main menu"

members:
  member:
    lore: "§5Name: §b{name};§5Now: {online};§5Rank: §b{player_rank};§5Kills: §b{player_kills};§5Deaths: §b{player_deaths};§5KDR: §b{player_kdr};§5Rating: §b{player_rating}; ;&4Left click - demote;&dMiddle click - kick;&2Right click - promote"
