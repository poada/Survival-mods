# GUI Language config

lang: en

# You can use placeholders
# You should use ';' to separate your lines in lore
# preprocessor change all '&' to '§' so you can choose whatever you want of these two to format



other:
  perm-lack: "§cYou haven't permissions to do that!"
  not-enough-money: "§cYou haven't enough money §b$%vault_eco_balance%/${money}."
  charged: "§aYou was charged at §b${money}."
  undefined-price: "§cPrice is undefined in config.yml (use -1 to make it free). Contact the administrator!"
  clan-lack: "&cYou haven't any clan yet. Create your own or join to an other."

