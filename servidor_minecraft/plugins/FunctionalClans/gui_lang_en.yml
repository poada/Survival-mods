  cannot-manage: "&cYou can't manage a player with the rank same as yours or above than yours!"
  leader-manage: "&cYou can't manage the leader!"
  you-hb-kicked: "§cYou have been kicked from the clan %fc_player_clan_name%!"
  kick-propaganda: "§d{kicker} has kicked {kicked} from the clan!"
